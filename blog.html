---
layout: default
title: Blog
---
  <script type="text/javascript">
    $("li.menu1").removeClass("selected");
    $("li.menu4").addClass("selected");
  </script>
  <div id="contentcontainer1">
    <div id="blog-wrapper">
        <h3 style="padding-left:23px;">Blog Posts</h3>
        <div id="rss-feed">
            <a href="http://feeds.feedburner.com/Artha42-Blog" style="text-decoration:none;float:right" >
                <img src="/images/rss.png" alt="Subscribe to RSS Feed"/>
            </a>
        </div>
        <div id="blog_content">
		No Post So far!  		
		<ul>
    			{% for post in site.posts %}
      			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
                                &nbsp;<small id="blog-detail">Author: {{ post.author }}</small>
			</li>
    			{% endfor %}
  		</ul>
	</div>
    </div>
</div>
